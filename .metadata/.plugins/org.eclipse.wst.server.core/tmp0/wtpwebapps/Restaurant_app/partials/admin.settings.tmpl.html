<!-- -----------Admin View Reservations content starts here----------- -->
<div class="container v_container">
    <h4 style="padding: 20px 0 0 20px;">Website Settings</h4>

    <form style="padding: 20px;" novalidate name="appSettingsForm"
          ng-submit="adminst.appSettings(appSettingsForm.$valid)">
        <div class="form-group">
            <label for="adminName">Admin Name</label>
            <input type="text" class="form-control" minlength="5" id="adminName" placeholder="Name" name="name"
                   ng-model="adminst.settings.name" required>

            <div ng-messages="appSettingsForm.name.$error" ng-if="appSettingsForm.name.$dirty">
                <p ng-message="required" class="v-form-error">Name is required</p>
                <p ng-message="minlength" class="v-form-error">Name should have atleast 5 characters</p>
            </div>
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control" id="Email" name="email" placeholder="Email Address"
                   ng-model="adminst.settings.email" required>

            <div ng-messages="appSettingsForm.email.$error" ng-if="appSettingsForm.email.$dirty">
                <p ng-message="required" class="v-form-error">Email is required</p>
                <!--<p ng-message="email" class="v-form-error">Email is invalid</p>-->
            </div>
        </div>
        <div class="form-group">
            <label for="daysOpen">Days Open</label>
            <input type="text" name="daysOpen" class="form-control" id="daysOpen"
                   placeholder="Days Open" ng-model="adminst.settings.daysOpen" required>

            <div ng-messages="appSettingsForm.daysOpen.$error" ng-if="appSettingsForm.daysOpen.$dirty">
                <p ng-message="required" class="v-form-error">Days Open field is required</p>
                <!--<p ng-message="pattern" class="v-form-error">Phone number should have exactly 10 characters</p>-->
                <!--<p ng-message="number" class="v-form-error">Phone number invalid</p>-->
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="address" placeholder="Address"
                    ng-model="adminst.settings.address" required>

            <div ng-messages="appSettingsForm.address.$error" ng-if="appSettingsForm.address.$dirty">
                <!--<p ng-message="min" class="v-form-error">Number of people should be atleast 1</p>-->

                <!--<p ng-message="max" class="v-form-error">Number of people cannot be greater than 20</p>-->
            </div>
        </div>


        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
